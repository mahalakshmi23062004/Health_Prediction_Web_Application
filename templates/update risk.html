{% extends 'layout.html' %}
{% block title %}Update Risk Entry{% endblock %}

{% block body %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <!-- Card with glass morphism effect -->
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <!-- Gradient card header -->
        <div class="card-header py-4" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
          <h2 class="text-white text-center mb-0">
            <i class="fas fa-heartbeat me-2"></i>Update Health Risk Entry
          </h2>
        </div>
        
        <!-- Card body -->
        <div class="card-body p-4 p-md-5">
          <form action="{{ url_for('predict_risk') }}" method="POST">
            
            <div class="mb-4">
              <div class="form-floating">
                <input type="number" class="form-control" id="age" name="age" 
                       value="{{ risk[1] }}" required>
                <label for="age">Age</label>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="weight" name="weight" 
                         value="{{ risk[2] }}" required>
                  <label for="weight">Weight (kg)</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="duration" name="duration" 
                         value="{{ risk[3] }}" required>
                  <label for="duration">Duration (min)</label>
                </div>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="heart_rate" name="heart_rate" 
                         value="{{ risk[4] }}" required>
                  <label for="heart_rate">Heart Rate (bpm)</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" step="0.1" class="form-control" id="body_temp" name="body_temp" 
                         value="{{ risk[5] }}" required>
                  <label for="body_temp">Body Temp (Â°C)</label>
                </div>
              </div>
            </div>

            <!-- Action buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg px-4 me-md-2">
                <i class="fas fa-save me-2"></i>Update Entry
              </button>
              <a href="{{ url_for('view_risk') }}" class="btn btn-outline-secondary btn-lg px-4">
                <i class="fas fa-arrow-left me-2"></i>Cancel
              </a>
            </div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
