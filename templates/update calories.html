{% extends 'layout.html' %}
{% block title %}Update Calories Entry{% endblock %}

{% block body %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <!-- Card with glass morphism effect -->
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        <!-- Gradient card header -->
        <div class="card-header py-4" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
          <h2 class="text-white text-center mb-0">
            <i class="fas fa-fire-alt me-2"></i>Update Calories Entry
          </h2>
        </div>
        
        <!-- Card body -->
        <div class="card-body p-4 p-md-5">
          <form action="{{ url_for('predict_calories') }}" method="POST">
            <!-- Form fields with floating labels -->
            <div class="mb-4">
              <div class="form-floating">
                <select class="form-select" id="gender" name="gender" required>
                  <option value="0" {% if calories[1] == 0 %}selected{% endif %}>Male</option>
                  <option value="1" {% if calories[1] == 1 %}selected{% endif %}>Female</option>
                </select>
                <label for="gender">Gender</label>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="age" name="age" 
                         value="{{ calories[2] }}" required>
                  <label for="age">Age</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="height" name="height" 
                         value="{{ calories[3] }}" required>
                  <label for="height">Height (cm)</label>
                </div>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="weight" name="weight" 
                         value="{{ calories[4] }}" required>
                  <label for="weight">Weight (kg)</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="duration" name="duration" 
                         value="{{ calories[5] }}" required>
                  <label for="duration">Duration (min)</label>
                </div>
              </div>
            </div>

            <div class="row g-3 mb-4">
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" class="form-control" id="heart_rate" name="heart_rate" 
                         value="{{ calories[6] }}" required>
                  <label for="heart_rate">Heart Rate (bpm)</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="number" step="0.1" class="form-control" id="body_temp" name="body_temp" 
                         value="{{ calories[7] }}" required>
                  <label for="body_temp">Body Temp (Â°C)</label>
                </div>
              </div>
            </div>

            <!-- Action buttons -->
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
              <button type="submit" class="btn btn-primary btn-lg px-4 me-md-2">
                <i class="fas fa-save me-2"></i>Update Entry
              </button>
              <a href="{{ url_for('view_calories') }}" class="btn btn-outline-secondary btn-lg px-4">
                <i class="fas fa-arrow-left me-2"></i>Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


{% endblock %}
